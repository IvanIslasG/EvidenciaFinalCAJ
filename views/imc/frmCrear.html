<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">
			
				<form th:action="@{/views/imc/save}" th:object="${persona}" method="POST">
					<p></p>
					<div class="form-group row">
						
						<input type="hidden" th:field="*{id}">
						
						<label class="form-md-2 form-control-bg" for="nombres">Nombres</label>
						<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6" id="nombres">
						<small></small>
					</div>
					<p></p>

					<div class="form-group row">

						<label class="form-md-2 form-control-bg" for="apellidos">Apellidos</label>
						<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos">
						<small></small>
					</div>
					<p></p>

					<div class="form-group row">

						<label class="form-md-2 form-control-bg" for="peso">Peso</label>
						<input type="text" th:field="*{peso}" class="form-control form-control-sm col-md-6" id="peso">
						<small></small>
					</div>
					<p></p>

					<div class="form-group row">

						<label class="form-md-2 form-control-bg" for="estatura">Estatura</label>
						<input type="text" th:field="*{estatura}" class="form-control form-control-sm col-md-6" id="estatura">
						<small></small>
					</div>
					<p></p>

					<div class="form-group row">

						<label class="form-md-2 form-control-bg" for="edad">Edad</label>
						<input type="text" th:field="*{edad}" class="form-control form-control-sm col-md-6" id="edad">
						<small></small>
					</div>
					<p></p>

					<div class="form-group row">

						<label class="form-md-2 form-control-bg" for="fecha">Fecha</label>
						<input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" id="fecha">
						<small></small>
					</div>
					<p></p>
					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>
					<p></p>


				</form>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
