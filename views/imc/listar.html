<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container text-center">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/views/imc/create}" th:text="'Nuevo calculo'"
			title="Crear nuevo registro">

		</a>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombres</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Peso</th>
					<th scope="col">Estatura</th>
					<th scope="col">Edad</th>
					<th scope="col">IMC</th>
					<th scope="col">Fecha</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pr:${personas}">
					<th scope="row" th:text="${pr.id}"></th>
					<td th:text="${pr.nombres}"></td>
					<td th:text="${pr.apellidos}"></td>
					<td th:text="${pr.peso}"></td>
					<td th:text="${pr.estatura}"></td>
					<td th:text="${pr.edad}"></td>
					<td th:text="${pr.imc}"></td>
					<td th:text="${pr.fecha}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/imc/edit/} + ${pr.id}" th:text="Editar"
							title="''Editar registro''">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/imc/delete/} + ${pr.id}" 
							th:text="'Eliminar'"
							title="Eliminar nuevo registro" 
							onclick="return confirm('¿Estás seguro de eliminar el registro?');">

						</a>
					</td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
